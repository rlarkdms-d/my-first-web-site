<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <script>
    function second(printNum, loopNum){
      for(let i = 1; i <= loopNum; i++){
        document.write('<li>' + printNum + '-' + i + '</li>');
      }      
    }
    document.write('<li>1</li>');
    document.write('<li>2</li>');
    second(2, 2);
    document.write('<li>3</li>');
    second(3, 3);
  </script>
</body>
</html>
